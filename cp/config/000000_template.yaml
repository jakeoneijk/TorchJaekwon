data:
  config: #config for data
    sample_rate: &sample_rate 16000
  config_per_dataset_dict:
    dataset_name:
      preprocessor_class_meta_list: 
        - { 'name': 'Preprocessor', 'args': {}}
#####################################################################################################
dataloader:
  train:
    args:
      batch_size: 16
      num_workers: 4
    dataset_class_meta:
      name: ['file_name', 'class_name']
      args: {}
    #collater_class_meta:
    #  name: ['file_name', 'class_name']
    #  args: {}
  valid:
    args:
      batch_size: 16
      num_workers: 4
      shuffle: False
      drop_last: True
    dataset_class_meta:
      name: ['file_name', 'class_name']
      args: {}
  #test:
  #  args:
